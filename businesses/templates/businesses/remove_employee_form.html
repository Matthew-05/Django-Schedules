{% load static %}
{% load crispy_forms_tags %}
<form hx-post="{{ request.path }}" class="modal-content">
	{% csrf_token %}
	<div class="modal-body">
		<div class="col text-center">
			Are you sure you want to remove <b>{{employee.first_name}} {{employee.last_name}}</b>?
			<div class="py-1">
				<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-secondary">Continue with Remove</button>
			</div>
		</div>
	</div>
</form>
